# ~/.tmuxinator/web.yml

name: rails-studio7
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
tmux_options: -2

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - events:
      layout: tiled
      pre: cd ~/projects/courses/rails-studio7/eventz
      panes:
        - nvim
        - clear
        - clear
        - clear
  - flix:
      layout: tiled
      pre: cd ~/projects/courses/rails-studio7/flix
      panes:
        - nvim
        - clear
        - clear
        - clear
  - solution-eventz:
      layout: tiled
      pre: cd ~/projects/courses/rails-studio-solutions7/pragstudio-rails-code/eventz
      panes:
        - clear
        - clear
  - solution-flix:
      layout: tiled
      pre: cd ~/projects/courses/rails-studio-solutions7/pragstudio-rails-code/flix
      panes:
        - clear
        - clear
