# ~/.tmuxinator/bb.yml

name: bb
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
tmux_options: -2

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - root:
      panes:
        - cd ~
  - microservices:
      panes:
        - cd ~/projects/scratch/backbase-dbs-training/backbase6/dbs/audit; mvn blade:runner
        - cd ~/projects/scratch/backbase-dbs-training/backbase6/dbs/entitlements; mvn blade:runner
        - cd ~/projects/scratch/backbase-dbs-training/backbase6/dbs/limit; mvn blade:runner
        - cd ~/projects/scratch/backbase-dbs-training/backbase6/dbs/contact-manager; mvn blade:runner
        - cd ~/projects/scratch/backbase-dbs-training/backbase6/dbs/product-summary; mvn blade:runner
        - cd ~/projects/scratch/backbase-dbs-training/backbase6/dbs/transactions; mvn blade:runner
        - cd ~/projects/scratch/backbase-dbs-training/backbase6/dbs/payments; mvn blade:runner
  - editors:
      panes:
        - cd ~
